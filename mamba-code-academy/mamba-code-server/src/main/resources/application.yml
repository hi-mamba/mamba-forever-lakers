debug: true

server:
  port: 8080
  tomcat:
    basedir: ./
    accesslog:
      # 由于开启了spring admin 监控，监控的access日志比较多，因此先关闭，找到解决过滤监控日志打印到access 在打开
      enabled: false
      prefix: access_log
      suffix: .log
      pattern: '%{yyyy-MM-dd HH:mm:ss}t [%I] %{X-Forwarded-For}i %a %A %s |%r| %b %s (%D ms)'
      file-date-format: .yyyy-MM-dd
      buffered: true
      rename-on-rotate: false
      # 指定access文件的路径
      directory: logs
      request-attributes-enabled: true
    accept-count: 10
    max-connections: 100
    max-threads: 10

spring:
  application:
    name: mamba-service
  profiles:
    active: kobe
    jmx-enabled: true

logging:
  level:
    org:
      springframework:
        boot:
          autoconfigure: ERROR

#Mybatis配置
mybatis:
  mapperLocations: mybatis/**/*.xml




